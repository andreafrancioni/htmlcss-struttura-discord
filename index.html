<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Discord</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>

	<body>
		
		<!-- Inizio Header -->

		<header>

			<!-- Contenitore con logo e menu -->

			<section class="top">
				<div class="logo">
					logo
				</div>
				<div class="menu">
					<div class="menu-item">link</div>
					<div class="menu-item">link</div>
					<div class="menu-item">link</div>
					<div class="menu-item">link</div>
					<div class="menu-item">link</div>
				</div>
				<div class="login">
					<div class="login-item">login</div>
				</div>
			</section>

			<!-- Sezione rettangolo fucsia -->

			<section class="bot">
				<div class="header-content">
				</div>
			</section>
		</header>

		<!-- Inizio Main -->

		<main>

			<!-- Prima sezione sfondo bianco, quadrati blu rosa, row. -->

			<section class="bg-white">
				<div class="flex-container-row">
					<div class="blue"></div>
					<div class="pink"></div>
				</div>
			</section>

			<!-- Seconda sezione sfondo grigio, quadrati rosa, blu invertiti, row reverse. -->

			<section class="bg-dark">
				<div class="flex-container-row-rev">
					<div class="blue"></div>
					<div class="pink"></div>
				</div>
			</section>

			<!-- Terza sezione sfondo bianco, quadrati rosa blu, row.-->
			<section class="bg-white">
				<div class="flex-container-row">
					<div class="blue"></div>
					<div class="pink"></div>
				</div>
			</section>

			<!-- Quarta sezione, quadrato verde, sfondo grigio -->

			<section class="box">
				<div class="green">
				</div>
			</section>

			<!-- Quinta sezione, colonna di 5 items -->

			<section class="flex-container-column">
				<div class="red"></div>
				<div class="acqua"></div>
				<div class="acqua"></div>
				<div class="acqua"></div>
				<div class="acqua"></div>
			</section>
		</main>

		<!-- Inizio Footer -->

		<footer>
			<section class="foot">
				<div class="logo">
					Logo
				</div>
				<div class="button">
					<div class="button-item">Bottone</div>
				</div>
			</section>
		</footer>

	</body>

</html>
